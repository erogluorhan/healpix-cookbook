version: 1
extends:
  - https://raw.githubusercontent.com/projectpythia-mystmd/pythia-config/main/pythia.yml
project:
  title: HEALPix Cookbook
  authors:
    - name: Project Pythia Community
      url: https://projectpythia.org/
  github: https://github.com/projectpythia-mystmd/healpix-cookbook
  copyright: '2025'
  toc:
    - file: README.md
    - title: Preamble
      children:
        - file: notebooks/how-to-cite.md
    - title: Introduction to HEALPix
      children:
        - file: notebooks/00-healpix.ipynb
    - title: HEALPix Analysis & Visualization
      children:
        - file: notebooks/01-easygems.ipynb
        - file: notebooks/02-uxarray.ipynb
        - file: notebooks/03-uxarray-advanced.ipynb
        - file: notebooks/04-when-to-use-each.ipynb
  jupyter:
      binder:
        repo: projectpythia-mystmd/healpix-cookbook
site:
  options:
    logo: notebooks/images/logos/pythia_logo-white-rtext.svg
    folders: true
  template: book-theme
